<!--Declares the document type to the browser-->
<!DOCTYPE html>
<!--Designates the start of the document-->
<html lang="en">
<head>
    <!--Title of webpage-->
    <title>Gate Casino</title>
    <!--Calls external javascript into the document-->
    <script src="code.js" type="text/javascript"></script>
    <style>
        body
        {
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!--creates a heading within the webpage-->
    <h1 style="color: whitesmoke;">The Multiverse Casino</h1>
    <!--creates a paragraph within the webpage-->
    <p style="color: whitesmoke;">Welcome to the Multiverse Casino.</p>
    <!--creates a button to call on the function and play the game-->
    <button type="button" onclick="play()">Roll</button>
    <!--creates a gap between the button and game-->
    <p></p>
    <!--creates a section to be manipulated by the function made in javascript-->
    <div  id="table" style="color: whitesmoke;"></div>
</body>
</html>
